<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <div id="scoreDisplay">
    <p>High Score: <span id="highScore">0</span></p>
    <p>Daily Score: <span id="dailyScore">0</span> / 100</p>
    <p>Current Score: <span id="currentScore">0</span></p>
</div>

    <div id="controls">
        <button id="leftBtn" class="control-btn">Left</button>
        <button id="rightBtn" class="control-btn">Right</button>
        <button id="shootBtn" class="control-btn">Shoot</button>
    </div>

    <div id="leaderboardScreen">
        <h1>Leaderboard</h1>
        <p id="leaderboardContent">Loading...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
